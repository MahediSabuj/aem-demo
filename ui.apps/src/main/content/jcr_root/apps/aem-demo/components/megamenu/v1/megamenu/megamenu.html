<nav data-sly-use.navigation="com.aem.demo.core.components.models.MegaMenu"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${navigation.items.size > 0}"
    data-sly-use.groupTemplate="group.html"
    data-sly-call="${groupTemplate.group @ items=navigation.items}"
    id="${navigation.id}"
    class="megamenu__inner">

<sly data-sly-call="${templates.placeholder @ isEmpty = !hasContent, classAppend = 'cmp-megamenu'}"></sly>
